<!DOCTYPE HTML>
<html>
<head>
  <title>tu peso en un lugar donde pesas menos</title>
</head>
<body>
  <h1>tu peso en otro planeta</h1>
  <p>En la tierra pesas distinto que en marte o jupiter</p>
  <script>
    var usuario = prompt(" Cual es tu peso ? ")
    var planeta = prompt("Elige tu planeta\n1 es marte, 2 es jupiter");
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_martes = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if(planeta == 1)

    {
      peso_final = peso * g_martes / g_tierra;
      nombre = "marte";

    }
    else if(planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra
      nombre = "jupiter";

    }

    else
    {
      peso_final = 10000;
      nombre = " Crypton ";
    }
    peso_final = parseInt(peso_final);



  document.write(" tu peso en " + nombre + " es <strong> " + peso_final + " kilo </strong> ");
  </script>
</body>
</html>
